<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="SurveyForm.css">
        
    </head>
    <body>

     <main id="main">
         <h1 id="title"> Library Survey Form  </h1>
         <p id="description">Help us improve our library services by filling the form below!</p>

         <form id="survey-form">
            
            
                <label class="name" id="name-label" for="name">Name:</label>
                <input class="nameInput" type="text" class="form-control" id="name" placeholder="Enter Name" required />            
                
            
                <label class="email" id="email-label" for="email">Email:</label>
                <input class="emailInput" type="email" class="form-control" id="email" placeholder="Enter email" required />               
                  
            
                <label class ="number" id="number-label" for="number">Number:</label>
                <input class="numberInput" type="number" class="form-control" id="number" placeholder="Enter number" min="10" max="99" required />
            
                <div class="dropDownDiv" class="form-group">

                    <label  class="dropLabel" for="genre">Choose a genre:</label>
                    <select id="dropdown" name="genre">
                        <option disabled selected value>Select a genre</option>
                        <option value="non-fiction">Non Fiction</option>
                        <option value="mystery">Mystery</option>
                        <option value="drama">Drama</option>
                        <option value="mythology">Mythology</option>
                    </select>

                </div>

                <div class="radiobox">
                    <p id="radioQuestion">  Would you refer us to a friend ?</p>
                    <input type="radio" id="yes" name="refer" value="yes">
                    <label for="yes">Yes</label><br/>
                    <input type="radio" id="no" name="refer" value="no">
                    <label for="no">No</label><br/>
                    <input type="radio" id="maybe" name="refer" value="maybe">
                    <label for="maybe">Maybe</label>
                  
                </div>  

                <div class="checkbox">
                    <p id="checkQuestion"> How often do you visit the library ?</p>
                    <input type="checkbox" id="onceInSixMonths" value="onceInSixMonths" />
                    <label for="onceInSixMonths">Once in 6 months</label><br/>
                    <input type="checkbox" id="everyMonth" value="everyMonth" />
                    <label for="everyMonth">Every Month</label><br/>
                    <input type="checkbox" id="everyWeek" value="everyWeek" />
                    <label for="everyWeek">Every Week</label><br/>
                    <input type="checkbox" id="notAtAll" value="notAtAll" />
                    <label for="notAtAll">Not at all</label><br/>
                </div>    

                <div id="commentBox">
                    <p id="comments">Any comments or suggestions ?</p>
                    <textarea id="libraryReview" placeholder="Please enter your feedback or suggestions here..."></textarea>
                </div>

                <button id="submit" type="submit" class="btn btn-default">Submit</button>
                
                     
            </form>
     </main>   
     <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>

</html>
